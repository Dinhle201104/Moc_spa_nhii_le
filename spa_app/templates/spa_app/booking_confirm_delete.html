{% extends 'spa_app/manage.html' %}

{% block management_content %}
<div class="delete-container">
    <h2>Xác nhận xóa đơn hàng</h2>
    <p>Bạn có chắc chắn muốn xóa đơn hàng <strong>#{{ booking.id }}</strong> của khách hàng <strong>{{
            booking.customer_name }}</strong>?</p>
    <p style="color: #e74c3c; font-weight: bold;">Hành động này không thể hoàn tác!</p>

    <div class="confirm-actions">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-danger">Có, Xóa đơn này</button>
            <a href="{% url 'booking_history' %}" class="btn-cancel">Hủy bỏ</a>
        </form>
    </div>
</div>

<style>
    .delete-container {
        background: white;
        padding: 3rem;
        border-radius: 15px;
        text-align: center;
        max-width: 600px;
        margin: 2rem auto;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }

    .delete-container h2 {
        color: #e74c3c;
        margin-bottom: 1.5rem;
    }

    .confirm-actions {
        margin-top: 2rem;
    }

    .confirm-actions form {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }

    .btn-danger {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
    }

    .btn-cancel {
        background: #95a5a6;
        color: white;
        text-decoration: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-weight: 600;
    }
</style>
{% endblock %}
